<mat-card>
  <mat-card-content>
    <div class="d-flex no-block align-items-center b-b m-b-30 p-b-15">
      <h4 class="font-medium m-b-0 m-t-0"></h4>
    
    </div>

    <div fxLayout="row wrap" class="taskboard page-height" cdkDropListGroup>
      <!-- Column-->
      <div fxFlex.gt-md="50" fxFlex-md="50" fxFlex.gt-xs="100" fxFlex="100">
        <div class="taskboard-wrapper">
          <div class="taskboard-list todos">
            <div class="taskboard-header text-uppercase">
              <strong>USUARIOS </strong>
            </div>
            <div
              class="taskboard-cards"
              [cdkDropListData]="todos"
              cdkDropList
              (cdkDropListDropped)="drop($event)"
              [cdkDropListEnterPredicate]="evenIzq"
             

              
            >
              <div class="taskboard-task" cdkDrag *ngFor="let respuesta of respuestas">
                <div class="taskboard-task-title">{{ respuesta.USU_NOMBRE_COMPLETO }}</div>
                <span class="task-decription">{{ respuesta.SISTEMA }}</span>
              
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Column-->
      <div fxFlex.gt-md="50" fxFlex-md="50" fxFlex.gt-xs="100" fxFlex="100">
        <div class="taskboard-wrapper">
          <div class="taskboard-list inprogress">
            <div class="taskboard-header text-uppercase">
              <strong>ASIGNAR</strong>
            </div> 
            <div
              class="taskboard-cards"
              [cdkDropListData]="inprogress"
              cdkDropList
              (cdkDropListDropped)="drop($event)"
              [cdkDropListEnterPredicate]="evenPredicate"
            >
              <div class="taskboard-task" cdkDrag *ngFor="let task of inprogress">
                <div class="taskboard-task-title">{{ task.USU_NOMBRE_COMPLETO }}</div>
                <span class="task-decription">{{ task.SISTEMA }}</span>
                
              </div>
            </div>
          </div>
        </div>
      </div>
