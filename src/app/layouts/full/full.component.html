<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div
  class="main-container"
  [dir]="dir"
  [ngClass]="{
    minisidebar: minisidebar,
    boxed: boxed,
    danger: danger,
    blue: blue,
    dark: dark,
    green: green,
    horizontal: horizontal
  }"
> 
  <!-- ============================================================== -->
  <!-- Topbar - style you can find in header.scss -->
  <!-- ============================================================== -->
  <mat-toolbar style="background-color:white; justify-content: center;" class="topbar relative" >
    <div class="w-100 fix-width-for-horizontal">
      <!-- ============================================================== -->
      <!-- Logo - style you can find in header.scss -->
      <!-- ============================================================== -->
      <div class="navbar-header">  <!-- el logo que esta por arriba de la barra de menu-->
        <a class="navbar-brand"(click)="snav.toggle()">
          <!-- Logo icon -->
          <b>
            <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
            <!-- Dark Logo icon -->
           <!-- <img src="assets/images/logo-icon.png" alt="homepage" class="dark-logo" />-->
            <!-- Light Logo icon -->
            <!--<img src="assets/images/logo-light-icon.png" alt="homepage" class="light-logo" />-->
          </b>
          <!--End Logo icon -->
          <!-- Logo text -->
          <span fxShow="false" fxShow.gt-xs>
            <!-- dark Logo text -->
            <img src="assets/images/VKLargo1.png" alt="homepage" class="dark-logo" width="200" />
          
            <img src="assets/images/VKLargo1.png" class="light-logo" alt="homepage"  width="200" />
          </span>
        </a>
      </div>
      <!-- ============================================================== -->
      <!-- sidebar toggle -->
      <!-- ============================================================== -->
       
    <!--  <button mat-icon-button (click)="snav.toggle()" class="sidebar-toggle" value="sidebarclosed"  >  para colocar la barra del menu con lineas 
        <mat-icon style="background-color:black;vertical-align: middle; display:flex;             
        align-self:center;">menu</mat-icon>
      </button>
    -->
      <span class="spacer"></span>
      <button mat-button  (click)="logout()" style="color:black">
          Logout
      </button> 
      <!-- ============================================================== -->
      <!-- Search - style you can find in header.scss -->
      <!-- ============================================================== -->
     
 
      <span fxFlex></span>
      <!-- ============================================================== -->
      <!-- app header component - style you can find in header.scss / header.component.ts-->
      <!-- ============================================================== -->
  
      <!-- ============================================================== -->
      <!-- Right sidebar toggle - style you can find in rightsidebar.component.scss -->
      <!-- ============================================================== -->
     
    </div>
  </mat-toolbar>
  <!-- ============================================================== -->
  <!-- End Topbar - style you can find in pages.scss -->
  <!-- ============================================================== -->
  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 0 : 0"
    [ngClass]="{ minisidebar: minisidebar }"
  >
    <!-- ============================================================== -->
    <!-- Sidebar - style you can find in sidebar.scss -->
    <!-- ============================================================== -->
    <mat-sidenav
      #snav
      id="snav"
      class="pl-xs"
      [mode]="mobileQuery.matches ? 'side' : 'over'"
      fixedTopGap="0"
      [opened]="mobileQuery.matches"
      [disableClose]="mobileQuery.matches"
      (open)="sidebarOpened = true"
      (close)="sidebarOpened = false"
    >
      <perfect-scrollbar
        *ngIf="!horizontal; else horizontalsidebar"
        class="scbar"
        [config]="config"
      >
        <app-vertical-sidebar class="app-sidebar" [showClass]="status" (notify)="snav.toggle()">
        </app-vertical-sidebar>
      </perfect-scrollbar>

      <ng-template #horizontalsidebar>
        
      </ng-template>
    </mat-sidenav> 

    <!-- ============================================================== -->
    <!-- Sidebar - style you can find in sidebar.scss -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Right Sidebar - style you can find in rightsidebar.component.scss -->
    <!-- ============================================================== -->

 
    <!-- ============================================================== -->
    <!-- Page container - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <mat-sidenav-content class="page-wrapper" [ngClass]="status ? 'minitoggle' : ''" >
    
      <div class="page-container">
        <div class="page-content">
          <router-outlet>
            <app-spinner></app-spinner>
          </router-outlet>
        </div> 
      </div>
      
    </mat-sidenav-content>
    <!-- ============================================================== -->
    <!-- Page container - style you can find in pages.scss -->
    <!-- ============================================================== -->
  </mat-sidenav-container>
</div>
